<!DOCTYPE html>
<html>
    <head>
    <title>Arduino Web Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="src/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/styles.css">

    <script type="text/javascript" src="src/jquery-3.5.1.min.js"></script>
    
</head>
    <body>
        <div id="menu" >
            <div class="topnav" id="myTopnav">
                <a href="index.html" class="active">Home</a>
                <a href="status.html">Status</a>
                <a href="setup.html">Setup</a>
                <a href="sobre.html">About</a>
                <a href="login.html">Logout</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>

        <div id="conteudocentral" style="padding-left:16px">              
            <h2>Responsive Topnav Example</h2>
            <p>Resize the browser window to see how it works.</p>
        </div>

        

    <script type="text/javascript">         
    
           
        $(document).ready( function() {
            $("#myTopnav a").click(function(e) {
                $(".active").attr('class',"");
                e.preventDefault();
                $(this).attr('class',"active");
                var href = $(this).attr('href');
                if (href != "login.html")                
                    $("#conteudocentral").load(href + " #conteudocentral");
                else
                    location.href = href;
            });       
        });

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }               
        
    </script>

</body>
</html>
